name: CI/CD ğŸš€

# Ce workflow se dÃ©clenche sur un push dans la branche 'deploy-to-ec2' ou un tag avec un numÃ©ro de version.
on:
  push:
    branches:
      - deploy-to-ec2



jobs:
  test:
    # Cette tÃ¢che exÃ©cute les tests unitaires.
    runs-on: ubuntu-latest
    steps:
      - name: RÃ©cupÃ©rer le code source ğŸ“¥
        uses: actions/checkout@v3

      - name: Installer les dÃ©pendances ğŸ”§
        run: npm install

      - name: ExÃ©cuter les tests ğŸ§ª
        run: npm test --watchAll

  analyze:
    name: Analyse de sÃ©curitÃ© ğŸ”
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ] # Analyse du code JavaScript

    steps:
      - name: RÃ©cupÃ©rer le dÃ©pÃ´t ğŸ“¥
        uses: actions/checkout@v3

      - name: Initialiser CodeQL âš™ï¸
        # CodeQL est un outil d'analyse de sÃ©curitÃ© statique
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild ğŸ› ï¸
        # Auto-construction du projet pour prÃ©parer l'analyse
        uses: github/codeql-action/autobuild@v2

      - name: Effectuer l'analyse CodeQL ğŸ”
        # Analyse de sÃ©curitÃ© via CodeQL
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"

  build:
    # Ce job dÃ©pend des tÃ¢ches 'test' et 'analyze' et ne s'exÃ©cute que si elles rÃ©ussissent.
    needs: [test, analyze]
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest

    steps:
      - name: RÃ©cupÃ©rer le code source ğŸ“¥
        uses: actions/checkout@v3

      - name: Connexion Ã  Docker Hub ğŸ”‘
        # Connexion Ã  Docker Hub pour publier l'image Docker
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}

      - name: Construire l'image Docker ğŸ—ï¸
        run: docker build -t matteodcr/mgl869 .

      - name: Publier l'image sur Docker Hub ğŸ³
        run: |
          docker push matteodcr/mgl869:latest
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            docker tag matteodcr/mgl869:latest matteodcr/mgl869:$VERSION
            docker push matteodcr/mgl869:$VERSION
          fi

      # Ã‰tapes pour GitHub Packages
      - name: Connexion au GitHub Container Registry ğŸ”‘
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Construire et pousser l'image vers GitHub Packages ğŸ“¦
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/mgl869:latest
            ghcr.io/${{ github.repository }}/mgl869:${{ github.sha }}

  deploy:
    # Le dÃ©ploiement se fait aprÃ¨s la construction de l'image.
    needs: build
    runs-on: aws-ec2
    steps:
      - name: RÃ©cupÃ©rer l'image depuis Docker Hub ğŸ“¥
        run: docker pull matteodcr/mgl869

      - name: Supprimer l'ancien conteneur ğŸ—‘ï¸
        run: docker rm -f reactContainer

      - name: Lancer le conteneur Docker ğŸš€
        # ExÃ©cution du nouveau conteneur sur le port 80 (HTTP) et 443 (HTTPS)
        run: docker run -d -p 80:80 -p 443:443 --name reactContainer matteodcr/mgl869
